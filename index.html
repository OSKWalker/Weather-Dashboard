<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header
      class="container-fluid text-light text-center mb-5 p-2 weather-header"
    >
      <div class="d-flex align-content-center justify-content-center">
        <h1 class="">Weather Dashboard</h1>
      </div>
    </header>
    <div id="mainContainer" class="container-fluid text-light">
      <div class="row">
        <aside class="col-lg-3 pb-3">
          <h1 id="formHeading" class="d-flex mt-1 h3 form-label">
            Search for a Location:
          </h1>
          <form id="searchForm" class="form w-100 me-3">
            <div class="form-inline form-group">
              <div class="input-group">
                <input
                  type="text"
                  name="search"
                  id="searchInput"
                  class="form-input weather-search"
                  placeholder="Enter A Location"
                  aria-labelledby="form-heading"
                  aria-controls="today forecast"
                />
                <div class="input-group-append">
                  <button
                    type="submit"
                    id="searchButton"
                    class="btn btn-primary searchButton"
                    aria-label="submit search"
                  >
                    SEARCH
                  </button>
                  <button
                    type="submit"
                    id="clearButton"
                    class="btn btn-primary"
                    aria-label="clear search"
                  >
                    CLEAR
                  </button>
                  <hr class="hr weather-hr" />
                </div>
              </div>
            </div>
          </form>

          <div id="historyContainer" class="list-group">
            <ul id="searchHistory"></ul>
          </div>
        </aside>

        <div class="col-lg-9 pb-3">
          <section
            id="currentDay"
            class="mt-3"
            role="region"
            aria-live="polite"
          >
            <div id="currentWeather" class="jumbotron">
              <div class="card-body">
                <h2 id="locationName" class="h3 card-title"></h2>
                <p class="card-text">Temp: <span id="currentTemp"></span></p>
                <p class="card-text">
                  Wind: <span id="currentWindSpeed"></span>
                </p>
                <p class="card-text">
                  Humidity: <span id="currentHumidity"></span>
                </p>
                <p>
                  UV Index:
                  <button id="uvIndex" class="btn btn-sm"></button>
                </p>
              </div>
            </div>
          </section>

          <section
            id="forecast"
            class="row mt-3"
            role="region"
            aria-live="polite"
          >
            <div class="col-12"><h4>5-DAY FORECAST:</h4></div>
            <div id="forecastCards" class="forecastCards"></div>
          </section>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
