<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header
      class="
        container-fluid
        bg-dark
        text-light text-center
        mb-5
        p-2
        weather-header
      "
    >
      <div class="d-flex align-content-center justify-content-center">
        <h1 class="">Weather Dashboard</h1>
      </div>
    </header>
    <div
      class="container-fluid bg-dark text-light mb-5 p-3"
      style="max-width: 1400px"
    >
      <div class="row">
        <aside class="col-lg-3 pb-3">
          <div class="col-12 col-md-4 col-xl-3">
            <div id="searchHeader">
              <h1>Search for a City:</h1>
            </div>
            <form id="searchForm" class="form w-100 me-3">
              <div class="form-inline form-group">
                <div class="input-group">
                  <input
                    type="text"
                    id="searchInput"
                    class="form-input weather-search"
                    placeholder="Enter A Location"
                    aria-labelledby="form-heading"
                    aria-controls="today forecast"
                  />
                  <div class="d-grid gap-2 input-group-append">
                    <button
                      type="submit"
                      id="searchButton"
                      class="btn btn-primary searchButton"
                      aria-label="submit search"
                    >
                      SEARCH
                    </button>
                    <hr class="hr weather-hr" />
                  </div>
                </div>
              </div>
            </form>

            <div class="list-group">
              <ul id="searchHistory"></ul>
            </div>
          </div>
        </aside>
      </div>
    </div>

    <div class="col-lg-9 pb-3">
      <section id="currentDay" class="mt-3" role="region" aria-live="polite">
        <div class="card">
          <div class="card-body">
            <h2 class="h3 card-title">
              Foo (7/30/2021)<img
                src="https://openweathermap.org/img/w/04n.png"
                alt="broken clouds"
                class="weather-img"
              />
            </h2>
            <p class="card-text">Temp: 58.17°F</p>
            <p class="card-text">Wind: 3.44 MPH</p>
            <p class="card-text">Humidity: 100%</p>
            <p>UV Index: <button class="btn btn-sm btn-success">0</button></p>
          </div>
        </div>
      </section>
    </div>
    <section id="forecast" class="row mt-3" role="region" aria-live="polite">
      <div class="col-12"><h4>5-DAY FORECAST:</h4></div>
      <div class="col-md forecast-card">
        <div class="card bg-dark h-100 text-light">
          <h3>7/31/2021</h3>
          <dl>
            <dt>Temp:</dt>
            <dd>73.72°F</dd>
            <dt>Wind:</dt>
            <dd>7.5 MPH</dd>
            <dt>Humidity:</dt>
            <dd>66%</dd>
          </dl>
        </div>
      </div>
      <div class="col-md forecast-card">
        <div class="card bg-dark h-100 text-light">CARD</div>
      </div>
      <div class="col-md forecast-card">
        <div class="card bg-dark h-100 text-light">CARD</div>
      </div>
      <div class="col-md forecast-card">
        <div class="card bg-dark h-100 text-light">CARD</div>
      </div>
      <div class="col-md forecast-card">
        <div class="card bg-dark h-100 text-light">CARD</div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
