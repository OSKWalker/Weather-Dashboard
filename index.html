<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="container-fluid bg-dark text-light mb-5 p-3">
      <div class="d-flex align-items-center justify-content-center">
        <h1 class="">Weather Dashboard</h1>
      </div>
    </header>
    <section class="container-fluid bg-dark text-light mb-5 p-3">
    <div class="col-12 col-md-4 col-xl-3">
        <h1>Search for a City:</h1>
        <input type="search" id="searchInput" class="form-control" placeholder="Enter A Location" aria-label="Search"></input>
        <ul>
          <li>Spans 3 / 12 columns on large screens</li>
          <li>Spans 4 / 12 columns on medium screens</li>
          <li>Spans 12 / 12 (full-width) on smaller screens</li>
        </ul>
      </div>
    </section>
    <div class="col-lg-9 pb-3">
      <section id="currentDay" class="mt-3" role="region" aria-live="polite">
        <div class="card">
          <div class="card-body">
            <h2 class="h3 card-title">
              Foo (7/30/2021)<img src="https://openweathermap.org/img/w/04n.png" alt="broken clouds" class="weather-img"/>
            </h2>
            <p class="card-text">Temp: 58.17Â°F</p>
            <p class="card-text">Wind: 3.44 MPH</p>
            <p class="card-text">Humidity: 100%</p>
            <p>
              UV Index: <button class="btn btn-sm btn-success">0</button>
            </p>
          </div>
        </div>
      </section>
    </div>
    <section id="forecast" class="row mt-3" role="region" aria-live="polite">
      <div class="col-12"><h4>5-DAY FORECAST:</h4></div>
    <div class="col-md forecast-card">
      <div class="card bg-dark h-100 text-light">CARD</div>
    </div>
    <div class="col-md forecast-card">
      <div class="card bg-dark h-100 text-light">CARD</div>
    </div>
    <div class="col-md forecast-card">
      <div class="card bg-dark h-100 text-light">CARD</div>
    </div>
    <div class="col-md forecast-card">
      <div class="card bg-dark h-100 text-light">CARD</div>
    </div>
    <div class="col-md forecast-card">
      <div class="card bg-dark h-100 text-light">CARD</div>
    </div></section>
  </body>
</html>
